<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'Input/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Input/util.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="flex" id="myHeader">
        <nav class="flex nav-bar">
           <ul class="flex justify-center align-center"> 
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="/page2">Options</a></li>
           </ul>
        </nav>
        <input type="text" class="search" placeholder="Search">
    </header>
    <div class=" container main justify-center align-center text-center" id="bod-cen">
        <form class=" form  extend align-center justify-center " id="form-change" method="post" action="/">
            {% csrf_token %}
            <label for="contact-owner">Do you want to enter an Email or Phone number?</label>
            <br>
            <br>
            <select name="--select--" id="contact-type" required >
                <option value="">--Select--</option>
                <option value="email" id="mail">Email</option>
                <option value="phone" id="phn">Phone No.</option>
            </select>
            <br>
            <br>
            <label for="contact">Enter Contact : </label>
            <br>
            <input type="email" class="search" id="contact_number" name="contact_number"required>
            <br><br>
            <div id="mail-details">
                <label for="subject">Enter Subject of Email : </label>
                <br>
                <input type="text" class="search" id="subject" name="subject" required="required ">
                <br><br>
                <label for="mail-body">Enter Body of Email : </label>
                <br>
                <input type="text" class="search" id="mail-body" name="mail-body" required="required ">
                <br><br>
            </div>
            <div id="sms-details">
                <label for="sms">Enter SMS recieved : </label>
                <br>
                <input type="text" class="search" id="sms" name="sms" required="required ">
            <br><br>
            </div>
            <label for="contact-owner">Contact belongs to a Company/Person?</label>
            <br>
            <br>
            <select name="--select--" id="contact-owner" required>
                <option value="">--Select--</option>
                <option value="company" id="comp">Company</option>
                <option value="person" id="per">Person</option>
            </select>
            <br>
            <br>
            <div id="person-name" class="active">
            <label for="name">Enter Name : </label>
            <br>
            <input type="text" class="search" id="name" name="name" required="required" >
            <br><br>
            </div>
            <div id="company-name" class="active">
            <label for="comp-name">Enter Company Name : </label>
            <br>
            <input type="text" class="search" id="company" name="company" required="required ">
            <br><br>
            </div>
            <label for="spam">Is the Entered contact a spam?</label>
            <br>
            <br>
            <input type="radio" id="spam-yes" name="spam-yes" value="yes">
            <label for="spam-yes">Yes</label>
            <input type="radio" id="spam-NO" name="spam-yes" value="no">
            <label for="spam-no">No</label>
            <br>
            <br>
            <div class="slidecontainer" id="slide">
                <label for="myRange">Estimated Risk</label>
                <br>
                <input type="range" min="1" max="10" value="5" class="slider" id="myRange" name="myRange" >
                <p>Value:<br><span id="demo"></span></p>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
        <p></p>
    </div>
    <script src="{% static 'Input/entry.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
